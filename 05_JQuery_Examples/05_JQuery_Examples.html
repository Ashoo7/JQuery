<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="05_styles.css">
    <title>JQuery Examples</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Examples</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- SMS App -->
    <h2>SMS App</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h3>SMS APP</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <textarea id="textarea" rows="5" maxlength="100" class="form-control my-textarea"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-primary text-white">
                        <h1>Characters Remaining <span class="font-weight-bold" id="char-count">100</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Enable Submit Button -->
    <br>
    <h2>Enable Submit button</h2>
    <div class="card">
        <div class="card-body">
            <form class="form-inline">
                <div class="form-group">
                    <input id="input-file" type="file" class="form-control-file">
                </div>
                <button id="upload-button" type="button" class="btn btn-success" disabled>Upload</button>
            </form>
        </div>
    </div>

    <!-- Show Password -->
    <br>
    <h2>Show Password</h2>
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
                <input id="password-input" type="password" class="form-control bg-dark text-white">
                <div class="input-group-append">
                    <div class="input-group-text bg-danger text-white">
                        <input id="check" type="checkbox"> &nbsp; Show Password
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Change Image with Buttons -->
    <br>
    <h2>Change an Image</h2>
    <div class="card text-center">
        <div class="card-header bg-teal text-white">
            <button id="btn1" type="button" class="btn btn-outline-white">Image 1</button>
            <button id="btn2" type="button" class="btn btn-outline-white">Image 2</button>
            <button id="btn3" type="button" class="btn btn-outline-white">Image 3</button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <img id="src-img" src="../img/image1.jpeg" class="img-fluid img-thumbnail">
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>

    <!-- Triangle String -->
    <br>
    <h2>Triangle String</h2>
    <div class="card">
        <div class="card-header">
            <div class="form-group">
                <input id="triangle-one-input" type="text" class="form-control" placeholder="Your Text">
            </div>
        </div>
        <div class="card-body">
            <pre id="triangle-one-text" class="text-primary display-4"></pre>
        </div>
    </div>


</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/fontawesome-all.js"></script>
<script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="05_app.js"></script>
</body>
</html>
